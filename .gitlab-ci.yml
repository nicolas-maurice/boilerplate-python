stages:
- test
- docs

image: python3.6
before_script:
  - pip install -e .[dev]

test:
  stage: test
  before_script:
    - export TOXENV=py,codecov
  script:
    - tox
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    paths:
      - htmlcov
  tags:
    - gitlab-org

test-lint:
  stage: test
  before_script:
    - export TOXENV=lint
  script:
    - tox
  tags:
    - gitlab-org

test-docs:
  stage: test
  before_script:
    - export TOXENV=docs
  script:
    - tox
  tags:
    - gitlab-org

docs:
  stage: docs
  script:
    - sphinx-build -b html docs docs/_build/html
  artifacts:
    paths:
      - docs/_build/html
  tags:
    - gitlab-org